<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VOL Health™ – Volatility Index for Senior Living Operators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand-blue:#1f57b8;
      --brand-green:#2e8b57;
      --brand-yellow:#f2b705;
      --dark:#050814;
      --bg:#050816;
      --card:#0d1224;
      --muted:#9399b3;
      --border:#242944;
      --danger:#df4759;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    body{
      background:#2f333b;
      color:#f5f6ff;
    }

    .page{
      max-width:1080px;
      margin:26px auto 46px;
      padding:24px 20px 40px;
      background:radial-gradient(circle at top,#101735 0,#050816 55%,#02030a 100%);
      border-radius:24px;
      box-shadow:
        0 26px 64px rgba(0,0,0,0.9),
        0 0 0 1px rgba(24,36,72,0.8);
    }

    /* ------------------------ */
    /*        HEADER            */
    /* ------------------------ */

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px 0 28px;
      text-align:center;
    }

    .logo-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:12px;
    }

    .logo-mark img{
      height:92px;   /* bigger + centered */
      width:auto;
      display:block;
      margin:0 auto;
    }

    .logo-text{
      font-size:22px;
      font-weight:800;
      color:#ffffff;
      letter-spacing:1.2px;
      margin-top:4px;
      text-transform:uppercase;
    }

    /* centered nav */
    nav{
      margin-top:16px;
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      gap:18px;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:0.10em;
      color:#c4cae8;
    }
    nav a{
      opacity:0.85;
    }
    nav a:hover{
      opacity:1;
    }

    /* HERO + BADGE */

    .badge-pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:rgba(46,139,87,0.16);
      border-radius:999px;
      padding:4px 10px;
      border:1px solid rgba(46,139,87,0.65);
      font-size:11px;
      color:#c0f4d4;
      margin-bottom:10px;
    }
    .badge-pill span{
      font-size:15px;
      color:#7bffb1;
    }

    .hero{
      display:grid;
      gap:26px;
      margin-top:8px;
      align-items:center;
    }

    @media(min-width:880px){
      .hero{
        grid-template-columns:minmax(0,1.3fr) minmax(0,1fr);
      }
    }

    .hero h1{
      font-size:30px;
      line-height:1.12;
      letter-spacing:0.02em;
      margin-bottom:10px;
      text-align:left;
    }

    .hero h1 span{
      color:var(--brand-blue);
    }

    .hero p{
      color:#d5daf5;
      font-size:14.5px;
      line-height:1.55;
      max-width:540px;
    }

    .hero-cta{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:16px;
    }

    .btn-primary{
      background:var(--brand-blue);
      color:#fff;
      padding:10px 18px;
      border-radius:999px;
      font-size:13px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:0.08em;
      border:none;
      cursor:pointer;
      box-shadow:0 10px 26px rgba(2,12,54,0.7);
      transition:transform 0.12s ease,box-shadow 0.12s ease,filter 0.12s ease;
    }
    .btn-primary:hover{
      filter:brightness(1.06);
      transform:translateY(-1px);
      box-shadow:0 14px 36px rgba(2,12,54,0.85);
    }

    .btn-ghost{
      background:transparent;
      color:#d5daf5;
      border-radius:999px;
      padding:9px 14px;
      border:1px solid #343b5d;
      font-size:12px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-transform:uppercase;
      letter-spacing:0.08em;
    }
    .btn-ghost span{
      font-size:16px;
      line-height:0;
    }

    /* POWERED BY ROW */

    .logo-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top:18px;
      font-size:11px;
      color:#a6acce;
    }

    .logo-row img{
      height:40px;
      width:auto;
      object-fit:contain;
      background:none;
      padding:0;
    }

    /* The rest of the code (cards, dashboards, section styling) remains unchanged */

  </style>
</head>
<body>

      <div class="logo-wrap">
        <div class="logo-mark">
          <img src="vol-health-logo.png" alt="VOL Health logo">
        </div>
        <div class="logo-text">VOL HEALTH™</div>
      </div>

      <nav>
        <a href="#trinity">Trinity</a>
        <a href="#dashboards">Dashboards</a>
        <a href="#how-it-works">How It Works</a>
      </nav>
    </header>
